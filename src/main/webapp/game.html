<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>What do you think?</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1 xl8 offset-xl2 flow-text">
    
          <!-- Stat -->
          <div 
            id="stat-container" 
            class="row center-align valign-wrapper">
            <div class="col s12">
              <p id="stat"><p>
            </div>
          </div>
          
          <!-- Prompt -->
          <div 
            id="prompt-container" 
            class="row center-align valign-wrapper">
            <div class="col s12">
              <p id="question">
                Is the true stat 
                <br>
                <span class="higher-highlight">HIGHER</span>, 
                <span class="equal-highlight">EQUAL</span>, or 
                <span class="lower-highlight">LOWER</span>?
              </p>
              <div class="row">
                <div class="col s12">
                  <img 
                    src="images/higher.png" 
                    id="higher" 
                    class="answer-button">

                  <img 
                    src="images/equal.png" 
                    id="equal" 
                    class="answer-button">

                  <img 
                    src="images/lower.png" 
                    id="lower" 
                    class="answer-button">
                </div>
              </div>
            </div>
          </div>

          <!-- Answer -->
          <div 
            id="answer-container" 
            class="row center-align hide">
            <div class="col s12">
              <p id="answer"></p>
              <p id="message"></p>
              
              <div 
                id="continue" 
                class="next-button">
                <a 
                  href="#" 
                  class="button">
                  <p>
                    CONTINUE
                  </p>
                </a>
              </div>

            </div>
          </div>

          <!-- Extra Info -->
          <div 
            id="extra-info-container" 
            class="row">
            <div class="col s12">
              <label 
                for="source" 
                class="flow-text">Source:</label>
              <a 
                href="#" 
                id="source" 
                target="_blank" ></a>

              <div class="row center-align">
                <div class="col s6">
                  <p>
                    <a 
                      class="plain-text"
                      id="resources" 
                      href="https://www.mentalhealthfirstaid.org/mental-health-resources/">Resources</a>
                  </p>
                </div>
                <div class="col s6">
                  <p id="score">Score: 0</p>
                </div>
              </div>

            </div>
          </div>
          
        </div>
      </div>
    </div>

  </body>
</html>
