<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Higher Or Lower</title>
  </head>
  <body onload="statLoader()">
    <div class="container">
      <div class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1 xl8 offset-xl2">
    
          <div id="prompt" class="row center-align">
            <p id="stat"><p>
          </div>
          <hr width="80%">
        </div>
      </div>

      <div class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1 xl8 offset-xl2">
          <div id="content" class="row center-align">
            <p id="question">Is the true stat higher, equal, or lower?</p>
            <div class="buttons">
              <img src="images/higher.png" id="higher" onclick="buttonPressed(this.id)">
              <img src="images/equal.png" id="equal" onclick="buttonPressed(this.id)">
              <img src="images/lower.png" id="lower" onclick="buttonPressed(this.id)">
            </div>
            <p id="answer-container" class="row center-align"></p>
          </div>
          <p id="more-info-container"></p>
          <p id="source-container"></p>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1 xl8 offset-xl2">
          <footer>
            <p id="resources">Resources</p>
            <p id="score">Score: 0</p>
          </footer>
        </div>
      </div>
    </div>
    
  </body>
</html>
